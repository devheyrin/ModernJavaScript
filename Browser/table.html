  <script>
    let $table = document.querySelector('table');
    let $rows = $table.rows;
    console.log($rows);
    for (let row of $rows) {
      console.log(row);
      let rowIndex = row.rowIndex;
      let $cells = row.cells;
      for (let cell of $cells) {
        let cellIndex = cell.cellIndex;
        if (rowIndex == cellIndex) {
          cell.style.color = 'red';
        }
      }
    }
  </script>
