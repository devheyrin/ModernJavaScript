<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let array = ["heyrin", "rubin"];
    </script>
    <h2>get</h2>
    <script>
        document.write(`index 0 is ${array[0]}`);
    </script>
    <h2>add</h2>
    <script>
        array.push('jenny');
        array.push('lisa');
        document.write(array);
    </script>
    <h2>count</h2>
    <script>
        document.write(array.length);
    </script>
</body>
</html>
