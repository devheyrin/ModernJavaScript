<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="modeChange.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        let friends = ['레이첼', '모니카', '챈들러', '조이', '피비']
        document.write(friends);
    </script>
    <h2>Friends</h2>
    <ul>
        <script>
            friends.push('로스')
            let i = 0;
            while (i < friends.length) {
                document.write(`<li><a href="http://${i}.com"}>${friends[i]}</a></li>`);
                i++;
            }
        </script>
    </ul>
    
</body>
</html>
