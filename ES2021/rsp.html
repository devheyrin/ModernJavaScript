<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #computer {
        width: 142px;
        height: 200px;
    }

    #player {
        padding: 1rem;
    }
</style>

<body>
    <div id="computer"></div>
    <div id="player">
        <button id="scissors" class="btn">가위</button>
        <button id="rock" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
        const $computer = document.querySelector('#computer');
        const $score = document.querySelector('#score');
        const $rock = document.querySelector('#rock');
        const $scissors = document.querySelector('#scissors');
        const $paper = document.querySelector('#paper');
        const IMG_URL = './rsp.png';
        $computer.style.background = `url(${IMG_URL}) -220px 0`;
        $computer.style.backgroundSize = 'auto 200px';

        const rspX = {
            scissors: '0',
            rock: '-220px',
            paper: '-440px'
        }

        let computerChoice = 'scissors';
        const changeComputerHand = () => {
            clearTimeout()
            if (computerChoice === 'scissors') {
                computerChoice = 'rock';
            } else if (computerChoice === 'rock') {
                computerChoice = 'paper';
            } else if (computerChoice === 'paper') {
                computerChoice = 'scissors';
            }
            $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
            $computer.style.backgroundSize = 'auto 200px';
        }
        let intervalId = setInterval(changeComputerHand, 50);


        let clickable = true; // flag 변수 사용 - 추천하는 방법! 

        const rspScore = {
            scissors: 1,
            rock: 0,
            paper: -1
        }

        const onClickButton = () => {
            if (clickable) {
                clearInterval(intervalId);
                clickable = false;
                // 점수 계산 
                const myChoice = event.target.id;
                console.log(myChoice, computerChoice);
                
                let diff = rspScore[myChoice] - rspScore[computerChoice];
                if ([2, -1].includes(diff)) {
                    console.log('win!');
                } else if ([-2, 1].includes(diff)) {
                    console.log('lose!');
                } else {
                    console.log('비김');
                }

                // 1초 뒤 interval 다시 실행 
                setTimeout(() => {
                    clickable = true;
                    clearInterval(intervalId);  
                    intervalId = setInterval(changeComputerHand, 50);
                }, 1000);
            }
        };

        $rock.addEventListener('click', onClickButton);
        $scissors.addEventListener('click', onClickButton);
        $paper.addEventListener('click', onClickButton);

    </script>
</body>

</html>
